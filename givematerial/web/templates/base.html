<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>GiveMaterial</title>

  {% if auto_refresh %}
    <meta http-equiv="refresh" content="5"/>
  {% endif %}

  <style>
    body {
      background-color: #f3ffff;
      font-family: sans-serif;
    }

    h1 {
      margin-left: 0px;
    }

    h1 a {
      color: #163301;
    }

    #heading-subline {
      margin-bottom: 2em;
      font-weight: bold;
      margin-left: 0px;
    }

    #main-nav {
      background-color: #a5cc87;
      margin-bottom: 1em;
    }

    #main-nav a {
      display: inline-block;
      padding: 0.5em;
      color: black;
      font-weight: bold;
    }

    #main-nav a:hover {
      background-color: #7aa35a;
    }

    div.info {
      border: 1px solid black;
      padding: 0.5em;
      margin: 1em;
      background-color: #fffdd6;
    }

    article.recommendation {
      margin-bottom: 3em;
      margin-left: 2em;
      margin-right: 2em;
      display: inline-block;
      min-width: 20em;
      width: calc(33% - 6em);
    }

    a.read-finished {
      background-color: #d7ffd4;
      border: 1px solid green;
      border-radius: 5px;
      padding: 0.3em;
      margin: 0.3em 0;
      display: inline-block;
    }

    a.read-no-finished {
      display: block;
      padding: 0.3em;
      font-size: 0.8em;
      float: right;
    }

    .tagstyle {
      background-color: #dedeff;
      padding: 0.1em 0.2em 0.1em 0.5em;
      border-left: 1px dashed blue;
    }

    .givematerial-login {
      border: 1px solid gray;
      background: #ddd;
      padding: 5px 3px 0 3px;
    }
  </style>
</head>

<body>
  <h1><a href="{{ url_for('home') }}">GiveMaterial</a></h1>
  <div id="heading-subline">Get learning recommendations for foreign language material</div>

  <div id="main-nav">
    {% if public_registration %}
      <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
    <a href="{{ url_for('howworks') }}">How does it work?</a>
  </div>

  <div id="main">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
